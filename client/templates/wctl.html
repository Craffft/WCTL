<template name="wctl">
    {{#if statusCount}}
        <div id="wrapper">
            <div class="content">
                <div id="ampel">
                    <div class="item red {{getClass 'red'}}"></div>
                    <div class="item yellow {{getClass 'yellow'}}"></div>
                    <div class="item green {{getClass 'green'}}"></div>
                </div>
            </div>
                <div class="currentUser">
                    On WC:{{#unless isGreen}} {{currentUser}} {{else}} nobody{{/unless}}
                </div>
        </div>
    {{/if}}
    {{> loginButtons}}
</template>
